<div class="relative w-full">
  <!-- Carousel Container with proper overflow and padding for buttons -->
  <div class="overflow-hidden mx-12">
    <div
      #carouselContainer
      class="flex transition-transform duration-300 ease-in-out"
      [style.transform]="'translateX(' + translateX + 'px)'"
    >
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Navigation Buttons - positioned outside the content area -->
  <button
    *ngIf="totalItems > currentItemsPerView"
    (click)="previous()"
    class="absolute left-0 top-1/2 -translate-y-1/2 w-10 h-10 bg-white hover:bg-gray-50 rounded-full shadow-lg flex items-center justify-center transition-all duration-200 z-50 disabled:opacity-50 disabled:cursor-not-allowed border border-gray-200"
    [disabled]="currentIndex === 0"
  >
    <ng-icon name="lucideChevronLeft" size="20" class="text-gray-600"></ng-icon>
  </button>

  <button
    *ngIf="totalItems > currentItemsPerView"
    (click)="next()"
    class="absolute right-0 top-1/2 -translate-y-1/2 w-10 h-10 bg-white hover:bg-gray-50 rounded-full shadow-lg flex items-center justify-center transition-all duration-200 z-50 disabled:opacity-50 disabled:cursor-not-allowed border border-gray-200"
    [disabled]="currentIndex >= maxIndex"
  >
    <ng-icon name="lucideChevronRight" size="20" class="text-gray-600"></ng-icon>
  </button>

  <!-- Dots Indicator -->
  <div *ngIf="showDots && totalPages > 1" class="flex justify-center mt-4 gap-2">
    <button
      *ngFor="let dot of dots; let i = index"
      (click)="goToPage(i)"
      class="w-2 h-2 rounded-full transition-all duration-200"
      [class.bg-indigo-600]="i === currentPage"
      [class.bg-gray-300]="i !== currentPage"
    ></button>
  </div>
</div>
