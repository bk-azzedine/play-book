<div>
  <form
    class="w-full flex flex-col items-center justify-center max-w-md mx-auto space-y-6"
    [formGroup]="changePasswordForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="flex flex-col items-center justify-center">
      <h1 class="text-xl font-bold mb-1">Enter your email.</h1>
      <span>If your email is registered with us, you'll receive a reset code</span>
    </div>
    <div class="flex flex-col space-y-2 w-full">
    <hlm-form-field>
      <input
        hlmInput
        formControlName="password"
        class="w-full border-black"
        type="password"
        placeholder="Password"
      />
      <hlm-error *ngIf="changePasswordForm.get('password')?.hasError('required')">
        Password is required.
      </hlm-error>
      <hlm-error *ngIf="changePasswordForm.get('password')?.hasError('minlength')">
        Password must be at least 8 characters long.
      </hlm-error>
      <hlm-error *ngIf="changePasswordForm.get('password')?.hasError('passwordStrength')">
        Password must include at least one uppercase and one number.
      </hlm-error>
    </hlm-form-field>
    <hlm-form-field>
      <input
        hlmInput
        formControlName="confirmPassword"
        class=" w-full border-black"
        type="password"
        placeholder="Confirm Password"
      />
      <hlm-error *ngIf="this.changePasswordForm.controls['confirmPassword']?.hasError('passwordMismatch')">
        Passwords do not match.
      </hlm-error>
    </hlm-form-field>
    </div>
    <div class="w-full">
      <button
        hlmBtn
        class="w-full hover:bg-accent hover:text-accent-foreground"
        type="submit"
      >
        Verify
      </button>
    </div>

  </form>
</div>
