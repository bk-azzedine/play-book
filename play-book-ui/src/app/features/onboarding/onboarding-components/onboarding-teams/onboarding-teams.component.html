<div class="relative min-h-screen flex flex-col">
  <form
    [formGroup]="teamsForm"
    class="flex flex-1 flex-col items-center justify-center space-y-6 pb-14 max-w-md mx-auto w-full"
  >
    <div class="text-center">
      <h1 class="text-xl font-bold mb-1">Set up your teams</h1>
      <span>Create teams or departments to organize your documents.</span>
    </div>

    <div class="w-full">
      <hlm-form-field class="w-full">
        <label hlmLabel>Team Name
          <input
            hlmInput
            formControlName="name"
            class="w-full border-black"
            type="text"
            placeholder="Team Name"
          />
        </label>
      </hlm-form-field>
    </div>

    <div class="flex flex-col space-y-4 w-full">
      <div class="w-full">
        <button
          hlmBtn
          class="hover:bg-accent hover:text-accent-foreground w-full"
          type="submit"
          (click)="onCreateTeam()"
        >
          Create Team
        </button>
      </div>
      <div class="w-full">
        <button
          hlmBtn
          class="hover:bg-black hover:text-primary-foreground bg-black w-full"
          type="submit"
          (click)="onContinueTeam()"
        >
          Continue
        </button>
      </div>
      <div class="w-full">
        <button
          hlmBtn
          class="w-full"
          type="submit"
          variant="link"
          (click)="onSubmitSkip()"
        >
          Skip
        </button>
      </div>
    </div>
  </form>
</div>
