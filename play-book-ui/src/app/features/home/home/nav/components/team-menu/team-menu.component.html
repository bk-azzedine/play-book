<hlm-menu class="p-4 bg-[#F1F0FC] rounded-md shadow-lg min-w-48 border-none  dropdown-animation">

<div >
  <h3 class="font-bold text-gray-900 mb-3">Your Teams</h3>
  <div class="space-y-3">

    <div *ngFor="let team of userTeams |slice:0:4" class="flex items-center gap-3 menu-item cursor-pointer hover:bg-secondary rounded-md" style="animation-delay: 200ms;" (click)="viewTeam(team.teamId)">
      <div >
        <ng-icon name="heroUsers" size="20"></ng-icon>
      </div>
      <span >{{ team.name }}</span>
    </div>
    <div class="pt-2">
      <div class="flex items-start flex-col space-y-2">
        <button class="hover:text-blue-600 text-sm font-medium menu-item" style="animation-delay: 250ms;" (click)="goToTeams()">
          View all Teams
        </button>
      </div>
    </div>
  </div>
</div>
</hlm-menu>
