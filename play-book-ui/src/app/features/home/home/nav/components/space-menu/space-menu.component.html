<hlm-menu class="p-4 bg-[#F1F0FC] rounded-md shadow-lg min-w-60 border-none dropdown-animation">
  <div>
    <div class="space-y-4">
      <!-- Your Space section -->
      <div>
        <h3 class="text-sm font-bold mb-2">your spaces</h3>
        <div *ngIf="userSpaces.length === 0" class="text-gray-500 text-sm">
          No spaces available
        </div>

        <!-- Loop through userSpaces array limited to 4 items -->
        <div *ngFor="let space of userSpaces | slice:0:4" class="flex items-center gap-3 menu-item  cursor-pointer hover:bg-secondary rounded-md " style="animation-delay: 50ms;" (click)="viewSpace(space.spaceId)">
          <div >
            <ng-icon name="{{space.icon}}"></ng-icon>
          </div>
          <span class="text-gray-800">{{ space.name }}</span>
        </div>
      </div>

      <!-- Other Spaces section -->
      <div>
        <h3 class="text-sm font-bold mb-2">Other spaces</h3>
        <div class="space-y-3">
          <div>
            <div *ngIf="teamSpaces.length === 0" class="text-gray-500 text-sm">
              No spaces available
            </div>

            <!-- Loop through teamSpaces array limited to 4 items -->
            <div *ngFor="let space of teamSpaces | slice:0:4" class="flex items-center gap-2 menu-item cursor-pointer hover:bg-secondary rounded-md"
                 (click)="viewSpace(space.spaceId)"
                 style="animation-delay: 50ms;">
              <div >
                <ng-icon name="{{space.icon}}"></ng-icon>
              </div>
              <span class="text-gray-800">{{ space.name }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Action buttons -->
      <div class="pt-2">
        <div class="flex items-start flex-col space-y-2">
          <button class="hover:text-blue-600 text-sm font-medium menu-item" style="animation-delay: 250ms;" (click)="goToSpaces()">
            View all spaces
          </button>
        </div>
      </div>
    </div>
  </div>
</hlm-menu>
