<header class="bg-[#F1F0FC] h-14" style="filter: drop-shadow(0px 11px 25px rgba(241, 240, 252, 0.49)) drop-shadow(0px 45px 45px rgba(241, 240, 252, 0.43)) drop-shadow(0px 100px 60px rgba(241, 240, 252, 0.25)) drop-shadow(0px 178px 71px rgba(241, 240, 252, 0.07)) drop-shadow(0px 279px 78px rgba(241, 240, 252, 0.01));">
  <nav class="mx-auto flex items-center justify-between p-4" aria-label="Global">
    <div class="flex items-center space-x-8 pl-3">
      <a routerLink="/home" class="text-base font-bold">Home</a>

      <div class="relative">
        <button type="button" class="flex items-center gap-x-0.5 text-base font-bold" aria-expanded="false" [brnMenuTriggerFor]="spaceMenu" >
          Spaces
          <svg class="size-5 flex-none" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>

      <div class="relative">
        <button type="button" class="flex items-center gap-x-0.5 text-base font-bold" aria-expanded="false" [brnMenuTriggerFor]="teamMenu">
          Teams
          <svg class="size-5 flex-none " viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <button class="text-black">
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
        </svg>
      </button>
      <div>
        <hlm-avatar variant="small" [brnMenuTriggerFor]="userMenu">
          <span class="bg-primary text-white" hlmAvatarFallback>JD</span>
        </hlm-avatar>
      </div>
    </div>
  </nav>
</header>

<ng-template #teamMenu>
  <app-team-menu></app-team-menu>
</ng-template>
<ng-template #spaceMenu>
  <app-space-menu></app-space-menu>
</ng-template>
<ng-template #userMenu>
<app-user-menu></app-user-menu>
</ng-template>
