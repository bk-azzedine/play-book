<div _ngcontent-ng-c918076065="">
  <button class="chat-button" #chatButton>
    <svg class="chat-icon" viewBox="0 0 24 24">
      <path d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
    </svg>
  </button>
  <div class="chat-overlay" #chatOverlay></div>

  <div class="chat-slider" #chatSlider>
    <div class="chat-header">
      <h3>Some Stupid Name</h3>
      <p>Having trouble finding your Documents? Ask Our ChatBot and he will find it for you</p>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span class="status-text">Online</span>
      </div>

      <button class="close-button" #closeButton>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="chat-messages" #chatMessages>
      <div class="message" [ngClass]="message.type" *ngFor="let message of messages">
        <div class="message-content">
          {{ message.content }}
        </div>
        <div class="message-time">{{ message.time }}</div>
      </div>

      <div class="typing-indicator" #typingIndicator>
        <span style="font-size: 12px; color: #6b7280;">Support is typing</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <div class="input-container">
        <div class="input-wrapper">
          <textarea
            #messageInput
            placeholder="Type your message..."
            rows="1"
            [(ngModel)]="userMessageInput"        (input)="onMessageInputChange()"      (keydown)="onMessageInputKeydown($event)" ></textarea>
        </div>
        <button class="send-button" #sendButton [disabled]="!userMessageInput.trim()"> <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
        </svg>
        </button>
      </div>
    </div>
  </div>
</div>
