<div class="max-w-md mx-auto space-y-8">
  <div class="text-left">
    <h1 class="text-2xl font-bold mb-1">Login:</h1>
    <p class="text-sm text-gray-600 mb-4">Greetings! login to your account to continue:</p>
  </div>
  <form  class="max-w-md mx-auto space-y-6" [formGroup]="credentialsForm" (ngSubmit)="onSubmit()" >
    <hlm-error *ngIf="loginError">{{ loginError.toLowerCase()}}</hlm-error>
    <hlm-form-field>
      <input
        hlmInput
        formControlName="email"
        class="w-full border-black"
        type="email"
        placeholder="Email"
      />
      <hlm-error>Required</hlm-error>
    </hlm-form-field>
    <hlm-form-field>
      <input
        hlmInput
        formControlName="password"
        class="w-full border-black"
        type="password"
        placeholder="Password"
      />
      <hlm-error>Required</hlm-error>
    </hlm-form-field>

    <div class="flex flex-col items-center space-y-2 w-full">
      <div class="w-full">
        <button
          type="submit"
          hlmBtn
          class="w-full hover:bg-accent hover:text-accent-foreground"
        >Sign In
        </button>
      </div>
      <div class="flex justify-between items-center w-full">
        <label class="flex items-center" hlmLabel>
          <hlm-checkbox class="mr-2" />
          Remember Me
        </label>
        <button
          hlmBtn
          variant="link"
          class="p-0"
        >
          <span class="text-black">Forgot Password?</span>
        </button>
      </div>
    </div>
    <div class="flex items-center space-x-4 my-4 relative">
      <hr class="flex-grow border-t-2 border-black"/>
      <span class="text-black font-bold relative bottom-0.5  ">or</span>
      <hr class="flex-grow border-t-2 border-black"/>
    </div>
    <button hlmBtn class=" w-full flex items-center bg-background border border-black">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 48 48"
      >
        <path fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
        <path fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
        <path fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
        <path fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
      </svg>
      <span class="text-black relative left-1">Sign Up With Google</span>
    </button>
    <div class="flex items-center justify-center space-x-2 ">
      <span class="text-black font-medium relative bottom-0.5  ">Don't have an account?</span>
      <button
        hlmBtn
        variant="link"
        class="p-0"
        (click)="onSignUp()"
      >
        <span class="text-bg-primary font-medium relative bottom-0.5  ">Sign up</span>
      </button>
    </div>
  </form>



</div>
